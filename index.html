<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gameBody">

        <h1 id="title">Quiz Game</h1>
        <span class="timer hidden"><div id="timer"></div>seconds left!</span>
        <span class="score hidden"><div id="score"></div>Score</span>
        
        <div id="startButton"><button class="startButton">Start</button></div>
        <div id="question"></div>

        <div id="gameOver" class="hidden">GAME OVER!</div>
        <div id="endGameScore" class="hidden">Score</div>
        
        <div id="answer0" class="choice"></div>
        <div id="answer1" class="choice"></div>
        <div id="answer2" class="choice"></div>
        <div id="answer3" class="choice"></div>
        <div id="realAnswer" class="hidden"></div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
